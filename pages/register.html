<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/modules/register.css">
    <title>Register Page</title>
</head>

<body>
    <div class="container">
        <div class="left">
        </div>
        <div class="right">
            <h2>Registre-se</h2>
            <div class="forms">
                <label for="user">User: </label>
                <input placeholder="Name" type="text" name="user" id="user" autocomplete="off">
                <p id="userMsg">Incorrect name!</p>
                <label for="email">Email: </label>
                <input placeholder="Email" type="email" name="email" id="email" autocomplete="off">
                <p id="emailMsg">Incorrect email!</p>
                <label for="password">Password: </label>
                <input placeholder="Password" type="password" name="password" id="password" autocomplete="off">
                <p id="passwordMsg">Incorrect password!</p>

                <div class="more">
                    <div class="links">
                        <a href="../index.html">Test as a guest</a>
                        <a href="../pages/login.html">Have a account?</a>
                    </div>
                    <button id="btnSubmit">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../public/js/components/register.js"></script>
</body>

</html>
