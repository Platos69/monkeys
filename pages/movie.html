<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../public/css/modules/movie.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <div class="result-container">
        <div class="result-container-content">
            <div class="result-container-content-movie">
                <div class="movie-poster">
                    <img src="" alt="">
                </div>
                <div class="movie-info">
                    <h3 class="title">
                        Title:
                    </h3>
                    <h4 class="time">
                        Duration: 
                    </h4>
                    <p class="synopsis">
                        Synopsis:
                    </p>
                    <ul class="movie-misc">
                        <li class="year">
                            Year: 
                        </li>
                        <li class="rating">
                            Rating: 
                        </li>
                        <li class="released">
                            Released: 
                        </li>
                    </ul>
                    <p class="genre">
                        Genre:
                    </p>
                    <p class="writer">
                        Writers:
                    </p>
                    <p class="actors">
                        Actors: 
                    </p>
                    <p class="awards">
                        Awards: : 
                    </p>
                </div>
            </div>
            <div class="result-container-rated">
                <div class="rated-critics">
                    <h3>Avaliações de críticos</h3>
                    
                </div>
            </div>
        </div>
    </div>
