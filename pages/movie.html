<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../public/css/modules/movie.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="result-container">
        <div class="result-container-content">
            <div class="result-container-content-movie">
                <div class="principal">
                    <div class="movie-poster">
                        <img src="" alt="">
                    </div>
                    <div class="result-container-rated">
                        <h3>Avaliações de críticos:</h3>
                        <div class="rated-critics">
                            
    
                        </div>
                    </div>
                </div>               
                <div class="infos">
                    <div class="movie-info">
                        <h3 class="title">
                            Title:
                        </h3>
                        <h4 class="time">
                            Duration:
                        </h4>
                        <p class="synopsis">
                            Synopsis:
                        </p>
                        <h4>Principal infos:</h4>
                        <ul class="movie-principal">
                            <li class="year">
                                Year:
                            </li>
                            <li class="rating">
                                Rating:
                            </li>
                            <li class="released">
                                Released:
                            </li>
                        </ul>
                        <h4>More infos:</h4>
                        <div class="more-infos">
                            <p class="genre">
                                Genre:
                            </p>
                            <p class="writer">
                                Writers:
                            </p>
                            <p class="actors">
                                Actors:
                            </p>
                            <p class="awards">
                                Awards: :
                            </p>
                        </div>  
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="../public/js/components/movie.js"></script>
</body>

</html>
