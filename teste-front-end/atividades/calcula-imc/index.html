<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcula IMC</title>
</head>
<body>
    <div class="box">
        <h1>Calculadora de IMC</h1>

            <input type="number" placeholder="Insira o seu peso em kg" id="peso">
            <button type="submit" id="calcu">Calcular</button>
        </div>
        <div id="resu">
            Aguardando
        </div>
        <div id="class">
            Aguardando
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
