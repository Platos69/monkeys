<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>IMC</title>
</head>

<body>
    <div class="main-content">
        <div class="top">
            <h1>Calculadora de IMC</h1>
        </div>
    
        <div class="mid">
            <label for="height">Altura</label>
            <input id="heightInput" name="height" type="text" placeholder="Altura (m)">
            <label for="weight">Peso</label>
            <input id="weightInput" name="weight" type="weight" placeholder="Peso (kg)">
            <button id="buttonSubmit">Calcular IMC</button>
        </div>
    
        <div class="bottom">
            <h5 id="textIMC"></h4>            
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
