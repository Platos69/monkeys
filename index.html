<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="https://api.chucknorris.io/img/chucknorris_logo_coloured_small@2x.png"
        type="image/x-icon">
    <title>Chuck Norris</title>
</head>

<body>
    <img src="https://api.chucknorris.io/img/chucknorris_logo_coloured_small@2x.png" id="logo" alt="">
    <main>
        <section>
            <span>Escolha o tema da piada</span>
            <select name="select" id="select">
            </select>
        </section>
        <button class="btn" id="btn">Enviar</button>
        <div class="card">
            <div class="card-content">
                <img src="https://api.chucknorris.io/img/chucknorris_logo_coloured_small@2x.png" alt="">
                <h5 id="textoPiada"></h5>
                <div class="texto-categoria">
                    <p>Categoria: </p>
                    <p id="textoCategoria"></p>
                </div>

            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
