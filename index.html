<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/modules/login.css">
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <div class="left">
        </div>
        <div class="right">
            <h2>Login</h2>
            <div class="forms">
                <label for="user">User: </label>
                <input placeholder="Name" type="text" name="user" id="user" autocomplete="off">
                <p id="userMsg">Incorrect name!</p>
                <label for="password">Password: </label>
                <input placeholder="Password" type="password" name="password" id="password" autocomplete="off">
                <p id="passwordMsg">Incorrect password!</p>

                <div class="more">
                    <div class="links">
                        <a href="./pages/home.html">Test as a guest</a>
                        <a href="./pages/register.html">Dont have a account?</a>
                    </div>
                    <button id="btnSubmit">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../public/js/components/login.js" type="module"></script>
</body>

</html>
